<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Học Lái Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-web">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Đào tạo ôtô
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Học bằng B1</a></li>
                            <li><a class="dropdown-item" href="#">Học bằng B2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Đào tạo xe máy A1, A2
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Học lái xe máy A1 tại Hà Nội</a></li>
                            <li><a class="dropdown-item" href="#">Học lái xe máy A2 tại Hà Nội</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Luật giao thông</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kinh nghiệm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container-fluid img-background py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Form Card -->
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Đăng Ký Học Lái Xe Ô Tô</h3>
                    </div>
                    <div class="card-body">
                        <form action="/submit_registration" method="post">
                            <!-- Họ và tên -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên" required>
                            </div>

                            <!-- Số điện thoại -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
                            </div>

                            <!-- Địa chỉ -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ" required>
                            </div>

                            <!-- Ngày sinh -->
                            <div class="mb-3">
                                <label for="dob" class="form-label">Ngày muốn đăng kí tập</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>

                            <!-- Hạng bằng lái -->
                            <div class="mb-3">
                                <label for="licenseType" class="form-label">Hạng bằng lái</label>
                                <select class="form-select" id="licenseType" name="licenseType" required>
                                    <option value="" disabled selected>Chọn hạng bằng</option>
                                    <option value="B1">B1</option>
                                    <option value="B2">B2</option>
                                    <option value="C">C</option>
                                </select>
                            </div>

                            <!-- Ghi chú -->
                            <div class="mb-3">
                                <label for="notes" class="form-label">Ghi chú</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Nhập ghi chú (nếu có)"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- End of Form Card -->
            </div>
        </div>
    </div>

</body>
</html>
